<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <label for="food">Food Expense ($):</label>
            <input type="number" id="food" required><br>
            <label for="power">Power Expense ($):</label>
            <input type="number" id="power" required><br>
            <label for="rent">Rent Expense ($):</label>
            <input type="number" id="rent" required><br>
            <button type="submit">Calculate Contributions</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
